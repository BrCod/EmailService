version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: email-service-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: email-service-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - email-network

  email-service:
    build:
      context: ./email-service
      dockerfile: src/EmailService.Api/Dockerfile
    container_name: email-service-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      RabbitMQ__HostName: ${RABBITMQ_HOSTNAME:-rabbitmq}
      RabbitMQ__Port: ${RABBITMQ_PORT:-5672}
      RabbitMQ__UserName: ${RABBITMQ_USERNAME:-guest}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD:-guest}
      RabbitMQ__VirtualHost: ${RABBITMQ_VHOST:-/}
      RabbitMQ__Queue: ${RABBITMQ_QUEUE:-email.send}
      RabbitMQ__PrefetchCount: ${RABBITMQ_PREFETCH_COUNT:-10}
      Smtp__Host: ${SMTP_HOST:-mailhog}
      Smtp__Port: ${SMTP_PORT:-1025}
      Smtp__UseSsl: ${SMTP_USE_SSL:-false}
      Smtp__UserName: ${SMTP_USERNAME}
      Smtp__Password: ${SMTP_PASSWORD}
      Smtp__FromAddress: ${SMTP_FROM_ADDRESS:-no-reply@example.com}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - email-network

networks:
  email-network:
    driver: bridge
